// Function to get sale status display
function getSaleStatusHTML() {
    switch(SALE_STATUS) {
        case "A":
            return '<a href="https://www.yahoo.com" target="_blank" class="cart-btn">Inquire to Purchase</a>';
        case "B":
            return '<p><strong>Sold</strong></p>';
        case "C":
            return '<p><strong>Permanent Collection - Not for Sale</strong></p>';
        default:
            return '<a href="https://www.yahoo.com" target="_blank" class="cart-btn">Inquire to Purchase</a>';
    }
}

// Function to create image HTML with srcset
function createImageHTML(imageName, isEager = false) {
    if (!imageName) return "";
    
    const loading = isEager ? "" : 'loading="lazy"';
    return `
        <img srcset="${imageName}_600.jpg 600w, 
                     ${imageName}_1000.jpg 1000w, 
                     ${imageName}_2400.jpg 2400w"
             sizes="(max-width: 800px) 100vw, 
                    (max-width: 1200px) 66vw, 
                    600px"
             src="${imageName}_1000.jpg" 
             alt="Product image" 
             ${loading}>
    `;
}
</script>
