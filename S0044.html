<script>
// EDIT THESE VALUES FOR EACH PRODUCT
const PRODUCT_TITLE = "White-Painted Plywood Stepstool";
const PRODUCT_CODE = "S0044";

const ASPECT_01 = "";

// Function to get sale status display
function getSaleStatusHTML() {
    switch(SALE_STATUS) {
        case "A":
            return '<a href="mailto:nostoolsnolife@gmail.com" target="_blank" class="cart-btn">Inquire to Purchase</a>';
        case "B":
            return '<p><strong>Sold</strong></p>';
        case "C":
            return '<p><strong>Permanent Collection - Not for Sale</strong></p>';
        default:
            return '<a href="mailto:nostoolsnolife@gmail.com" target="_blank" class="cart-btn">Inquire to Purchase</a>';
    }
}

// Function to create image HTML with srcset and aspect ratio control
function createImageHTML(imageName, aspectOverride = "", isEager = false) {
    if (!imageName) return "";
    
    const loading = isEager ? "" : 'loading="lazy"';
    const aspectClass = (aspectOverride === "ORIGINAL") ? "original-aspect" : "square-aspect";
    
    return `
        <img srcset="/assets/${imageName}_1000.webp 1000w,
                     /assets/${imageName}_2400.webp 2400w"
             sizes="(max-width: 800px) 100vw, 
                    71vw"
             src="/assets/${imageName}_1000.webp" 
             alt="Product image"
             class="${aspectClass}"
             ${loading}>
    `;
}

// Function to load header and footer
async function loadHeaderFooter() {
  try {
    const response = await fetch('header-footer.html');
    const content = await response.text();
    
    // Split content by a unique delimiter to separate header and footer
    const parts = content.split('<!-- FOOTER TEMPLATE -->');
    const headerContent = parts[0].replace('<!-- HEADER TEMPLATE -->', '');
    const footerContent = '<!-- FOOTER TEMPLATE -->' + parts[1];
    
    // Insert header
    document.getElementById('header-placeholder').innerHTML = headerContent;
    
    // Insert footer at the end of body
    const footerDiv = document.createElement('div');
    footerDiv.id = 'footer-placeholder';
    footerDiv.innerHTML = footerContent.replace('<!-- FOOTER TEMPLATE -->', '');
    document.body.appendChild(footerDiv);
    
  } catch (error) {
    console.error('Error loading header/footer:', error);
  }
}
</script>

<div class="flexcontainer"> 

<div class="flexleft" id="imageContainer">

</div> 

<div class="flexright"> 
<h2 id="productTitle"></h2> 
<p class="p-loose"><strong id="productCode"></strong></p>
<p><b>Origin: </b><span id="origin"></span></p>

<p id="description"></p>
<br>
<div id="saleStatus"></div>

<script>
// Populate content when page loads
document.addEventListener('DOMContentLoaded', async function() {
    // Load header and footer first
    await loadHeaderFooter();
    
    // Set text content
    document.getElementById('productTitle').textContent = PRODUCT_TITLE;
    document.getElementById('productCode').textContent = PRODUCT_CODE;
    document.getElementById('origin').textContent = ORIGIN;
    document.getElementById('materials').textContent = MATERIALS;
    document.getElementById('dimensions').innerHTML = DIMENSIONS;
    document.getElementById('description').textContent = DESCRIPTION;
    document.getElementById('saleStatus').innerHTML = getSaleStatusHTML();
    
    // Create image elements
    const imageContainer = document.getElementById('imageContainer');
    const imageNames = [IMAGE_01, IMAGE_02, IMAGE_03, IMAGE_04, IMAGE_05, IMAGE_06, IMAGE_07, IMAGE_08, IMAGE_09, IMAGE_10, IMAGE_11, IMAGE_12, IMAGE_13, IMAGE_14];
    const aspectOverrides = [ASPECT_01, ASPECT_02, ASPECT_03, ASPECT_04, ASPECT_05, ASPECT_06, ASPECT_07, ASPECT_08, ASPECT_09, ASPECT_10, ASPECT_11, ASPECT_12, ASPECT_13, ASPECT_14];
    
    imageNames.forEach((imageName, index) => {
        if (imageName) {
            const isEager = index < 2; // First two images load immediately
            const aspectOverride = aspectOverrides[index];
            imageContainer.innerHTML += createImageHTML(imageName, aspectOverride, isEager);
        }
    });
});
</script>
